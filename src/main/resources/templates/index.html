<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация пользователя</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Авторизация пользователя</h1>
    <form action="#" th:action="@{/auth}" method="post" th:object="${user}">

        <label>Логин:</label>
        <input type="text" th:field="*{username}" /><br/>
        <label>Пароль:</label>
        <input type="password" th:field="*{password}" /><br/>
        <span th:if="not ${user?.isAuth()}">Не правильный логин или пароль</span>

        <select th:field="*{typeUser}">
            <option th:each="list : ${list}"
                    th:value="${list}"
                    th:text="${list}"/>
        </select>
        <button type="submit">Войти</button>
    </form>
</div>
</body>
</html>
